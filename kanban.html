      <!-- Add Theme Modal Box -->
      <div class="modal" id="addTheme" tabindex="-1" role="dialog" 
        aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <button type="button" class="close" 
                data-dismiss="modal">
              <span aria-hidden="true">Ã—</span>
              <span class="sr-only">Close</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">
                Add New Theme
              </h4>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
              <form action="" method="post" id="theme_form" autocomplete="off">
                <div class="form-group">
                  <label for="task_title">Title:</label>
                  <input type="text" class="form-control" placeholder="Enter task name"  id="theme_title" name="theme_title">
                  <label for="task_title">Wager Amount:</label>
                  <input type="text" class="form-control" placeholder="Enter appropriate wager amount" id="wager" name="wager">
                </div>
              </form>
                <div class="form-group">
                    <label for="task_details">Milestones:</label>
                    <form role="form" id="milestones" autocomplete="off">
                        <input type="text" class="form-control" placeholder="Enter a SMART milestone description" name="description">
                        <input type="text" class="form-control" placeholder="Enter Due date" id="due_date" name="due_date">
                
                        <button type="button" class="btn btn btn-success" id="milestone_button">Add</button>
                    </form>
                    <ul id="milestones_buffer">
                    </ul>
                </div>

            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="submit" name="submit" id="theme_submit" class="btn btn-primary">Submit Theme & Milestones, and Withdraw Wager</button>
                <button type="button" class="btn btn-danger"
                data-dismiss="modal">
              Close
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal" id="addProofModal" tabindex="-1" role="dialog" aria-labelledby="addProofModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProofLabel">Add Proof URL</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <label for="url">Enter your media of proof here:</label>

          <input type="url" name="url" id="url"
                 placeholder="https://example.com"
                 pattern="https://.*" size="30"
                 required>
          <form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        <button class="btn btn-info" id="url_button">Save changes</button>
      </div>
    </div>
