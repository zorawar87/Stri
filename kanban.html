  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
              <span class="glyphicon glyphicon-send"></span> I'm on Track</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#" data-toggle="modal" data-target="#myModalHorizontal" >Add task</a></li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
          <div class="panel-group">
            <div class="col-md-3 panelspace">
              <div class="panel panel-default">
                <div class="panel-heading">
                    Template Theme 
                </div>
                <div class="panel-body">
                  <ul class="list-group">

                    <!---  TASKS GO HERE-->
                    <li class="list-group-item">
                        <div class="card" style="width: 18rem;">
                          <div class="card-body">
                            <h5 class="card-title">Task 1
                            <span class="badge badge-pill badge progress-bar-dark">$5.00</span>
                            <span class="badge badge-pill badge progress-bar-info">12/04/19</span>
                            </h5>
                            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addProofModal">
                                Add Proof URL
</button>
                          </div>
                    </li>
                    <li class="list-group-item">
                        <div class="card" style="width: 18rem;">
                          <div class="card-body">
                            <h5 class="card-title">Task 2
                            <span class="badge badge-pill progress-bar-info">24/04/19</span>
                            </h5>
                            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                            <a onclick="addProof(this)" class="card-link">Add Proof</a>
                          </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

    </div> <!-- /.container -->

      <!-- Add Task Modal Box -->
      <div class="modal" id="myModalHorizontal" tabindex="-1" role="dialog" 
        aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <button type="button" class="close" 
                data-dismiss="modal">
              <span aria-hidden="true">Ã—</span>
              <span class="sr-only">Close</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">
                Add Task
              </h4>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
              <form action="" method="post" autocomplete="off">
                <div class="form-group">
                  <label for="task_title">Title:</label>
                  <input type="text" class="form-control" placeholder="Enter task name"  id="task_title" name="task_title">
                  <label for="task_title">Wager Amount:</label>
                  <input type="text" class="form-control" placeholder="Enter appropriate wager amount"  id="task_title" name="task_title">
                  <label for="due_date">Due Date:</label>
                  <input type="text" class="form-control" placeholder="dd/mm/yyyy" id="due_date" name="due_date">
                
                </div>
                <div class="form-group">
                  <label for="task_details">Milestones:</label>
                  <textarea class="form-control"  placeholder="Add Milestone" id="task_details" name="task_details"></textarea>
                </div>

                <button type="submit" name="submit" id="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger"
                data-dismiss="modal">
              Close
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal" id="addProofModal" tabindex="-1" role="dialog" aria-labelledby="addProofModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProofLabel">Add Proof URL</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          Enter an Imgur or YouTube link to prove that you completed the milestone!
          <form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
